<!-- sldsValidatorIgnore -->
<template>
    <template if:true={isValueString}>
        <!--<div class="myProgress">
            This is Employer Information Component and data received from parent is :
            <div>{selectedval}</div>
        </div>-->

        <div class="slds-grid slds-align_absolute-right">
            <div class="slds-col slds-size_1-of-1">
                <c-custom-toast auto-close-time="2000"></c-custom-toast>
            </div>
        </div>

        <div class="slds-box slds-theme_shade" >
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <h1 class="mainHeader">Requested Terms</h1>
                        <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <h1 class="subHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <h1 class="subHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                </div>
            <lightning-record-edit-form object-api-name="Opportunity">
                <div class="slds-grid slds-wrap" >
                    <div class="slds-col slds-size_1-of-3">
                        <!--<h1 class="subHeader">Employer Information</h1>-->
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Effective Date</legend>
                        <lightning-input-field  field-name={effectiveDateField} label="Effective Date" required="true"
                        variant="label-hidden" onchange={handleInputChange} value={effectiveDateVal}>
                        </lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Requested Due Date of Quote</legend>
                        <lightning-input-field  field-name={dueDateToBrokerField} label="Requested Due Date Of Quote" required="true"
                        variant="label-hidden" onchange={handleInputChange} value={dueDateVal}>
                        </lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <!--<h1 class="subHeader">Employer Information</h1>-->
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Specific Stop-Loss Deductible</legend>
                        <!--<lightning-input-field  field-name={minimumDeductibleIslField} label="Minimum Deductible - ISL" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>-->
                        <lightning-combobox
                        name="progressDeductibleISL"
                        value={deductibleValue}
                        placeholder="Select Deductible"
                        options={specificStopLossOptions}
                        onchange={handleSpecificStopLossOptions} >
                        </lightning-combobox>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Requested Commissions (PEPM)</legend>
                        <lightning-input-field  field-name={requestedCommisionField} label="Requested Commissions (PEPM)" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Requested Commissions (% of Net Stop-Loss Premium)</legend>
                        <lightning-input-field  field-name={requestedCommisionPercentField} label="Requested Commissions (% of Net Stop-Loss Premium)" required="true"
                        variant="label-hidden"  onchange={handleInputChange}>
                        </lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Match Current Medical Plan Design</legend>
                            <div class="slds-col slds-size_2-of-12">
                                <span>                            
                                    <lightning-radio-group name="radioGroup1"
                                    options={currentMedicalPlanOptions}
                                    value={selectedMedicalPlanValue}
                                    type="radio"
                                    onchange={handleCurrentMedicalPlanSelected}>
                                    </lightning-radio-group>
                                </span>
                            </div>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <div class="slds-grid slds-grid_vertical">
                              <span>
                                  <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                                  Current Agent Of Record</legend>
                              </span>
                            <div class="slds-col slds-size_2-of-12">
                                <span>                            
                                    <lightning-radio-group name="radioGroup"
                                    options={currentAgentOfRecordOptions}
                                    value={selectedAgentOfRecordValue}
                                    type="radio"
                                    onchange={handleCurrentAgentSelected}>
                                    </lightning-radio-group>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <div class="slds-grid slds-grid_vertical">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Stop-Loss Coverages Included</legend>
                        <!--<lightning-input-field  field-name={slCoverageIncludedField} label="Stop-Loss Coverages Included" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>-->
                        <div class="slds-col slds-size_8-of-12">
                        <span>   
                        <lightning-checkbox-group name="stopLossCoverageIncluded"
                        options={sLCoverageOptions}
                        value={selectedSLCoverageValue}
                        onchange={handleSLCoverageChange}>
                        </lightning-checkbox-group>
                        </span>
                        </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <div class="slds-grid slds-grid_vertical">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Requested Funding Type</legend>
                        <!--<lightning-input-field  field-name={slCoverageIncludedField} label="Stop-Loss Coverages Included" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>-->
                        <div class="slds-col slds-size_8-of-12">
                        <span>                           
                        <lightning-radio-group name="radioGroupFundingType"
                            options={requestedFundingTypeOptions}
                            value={selectedRequestedFundingTypeValue}
                            type="radio"
                            onchange={handleRequestedFundingTypeChange}>
                        </lightning-radio-group>
                        </span>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_2-of-2">
                    <hr class="solid">
                    </div>
                </div>
                <div class="slds-grid">
                    <!--<div class="slds-col slds-size_1-of-2">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Requested Funding Type</legend>
                        <lightning-input-field  field-name={requestFundingTypeField} label="Requested Funding Type" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>
                    </div>-->
                </div>

                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <h1 class="subHeader">Requested Terms - Individual Stop-Loss (ISL)</h1>
                        <h1 class="subHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <div class="slds-grid slds-grid_vertical">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Benefits Covered - ISL</legend>
                        <!--<lightning-input-field  field-name={benefitsCoveredIslField} label="Benefits Covered - ISL" required="true"
                        variant="label-hidden"  onchange={handleInputChange}>
                        </lightning-input-field>-->
                        <div class="slds-col slds-size_8-of-12">
                        <span>   
                        <lightning-checkbox-group name="BenefitsCoveredISL"
                                 options={benefitCoveredOptions}
                                 value={selectedbenefitsValue}
                                 onchange={handlebenefitCoveredChange} disabled={disableBenefitsCoveredISL}>
                        </lightning-checkbox-group>
                        </span>
                        </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <div class="slds-grid slds-grid_vertical">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Contract Basis - ISL</legend>
                        <!--<lightning-input-field  field-name={contractBasisIslField} label="Contract Basis - ISL" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>-->
                        <div class="slds-col slds-size_6-of-12">
                            <span>                            
                                <lightning-radio-group name="radioGroup3"
                                options={contractIslOptions}
                                value={selectedContractBasisIslValue}
                                type="radio"
                                onchange={handleContractIslRadioChange}>
                                </lightning-radio-group>
                            </span>
                        </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Retirees Covered - ISL</legend>
                        <!--<lightning-input-field  field-name={retireesCoveredIslField} label="Retirees Covered - ISL" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>-->
                        <div class="slds-col slds-size_2-of-12">
                            <span>                            
                                <lightning-radio-group name="radioGroupretirees"
                                options={retireesCoveredISLRecordOptions}
                                value={retireesCoveredISLValue}
                                type="radio"
                                onchange={handleRetireesCoveredISLSelected}>
                                </lightning-radio-group>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <!--<h1 class="subHeader">Employer Information</h1>-->
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Deductible Accumulation - ISL</legend>
                        <lightning-input-field field-name={deductibleAccumulationIslField} label="Deductible Accumulation - ISL" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>
                        
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <span>
                            <legend class="slds-form-element__legend slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                                Separate Aggregating Deductiffble - ISL
                            </legend>
                        </span>

                        <!-- <span class="my-icon">
                            <lightning-icon
                                icon-name="utility:info"
                                alternative-text="info"
                                title="info"
                                size="xx-small"
                            ></lightning-icon>
                            <span if:true={showHelpText} style="position: relative;">
                                <div class="slds-popover slds-popover_tooltip slds-nubbin_bottom-left" role="tooltip" id="help" style="position:absolute; width:140px; top: -40px; left: -30px;">
                                    <div class="slds-popover__body">Insert Help Text Here.</div>
                                </div>
                            </span>
                        </span> -->

                        <lightning-input-field
                            field-name={separateAggregatingDeductibleField} 
                            label="Separate Aggregating Deductiffble - ISL"
                            required="true"
                            variant="label-hidden" 
                            class="slds-form-element clshelptexthide" 
                            onchange={handleInputChange}
                        ></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Maximum Coverage Limit - ISL</legend>
                        <lightning-input-field  field-name={maximumCoverageLimitIslField} label="Maximum Coverage Limit - ISL" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>
                        
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <!--<h1 class="subHeader">Employer Information</h1>-->
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Advance Reimbursement Provision - ISL</legend>
                        <lightning-input-field  field-name={advanceReimbursementProvisionIslField} label="Advance Reimbursement Provision - ISL" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                    </lightning-input-field> 
                    </div>
                    <template if:true={displayTerminalLiabilityOptionISL}>
                    <div class="slds-col slds-size_1-of-3">
                        <legend class="slds-form-element__legend slds-form-element__label">Terminal Liability Option - ISL
                        </legend>
                        <lightning-input-field field-name={terminalLiabilityOptionISLField}
                            variant="label-hidden" label="Terminal Liability Option - ISL"
                            onchange={handleInputChange}>
                        </lightning-input-field>
                    </div>
                    </template>
                    <template if:false={displayTerminalLiabilityOptionISL}>
                        <div class="slds-col slds-size_1-of-3">
                            <h1 class="subHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                        </div>
                    </template>                    
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_2-of-2">
                    <hr class="solid">
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <h1 class="subHeader">Requested Terms - Aggregate Stop-Loss (ASL)</h1>
                        <h1 class="subHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <div class="slds-grid slds-grid_vertical">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Benefits Covered - ASL</legend>
                        <!--<lightning-input-field  field-name={benefitsCoveredAslField} label="Benefits Covered - ASL" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>-->
                        <div class="slds-col slds-size_1-of-2">
                            <span>   
                            <lightning-checkbox-group name="BenefitsCoveredASL"
                                     options={benefitCoveredASLOptions}
                                     value={selectedbenefitsASLValue}
                                     onchange={handlebenefitCoveredASLChange} disabled={disableBenefitsCoveredASL}>
                            </lightning-checkbox-group>
                            </span>
                        </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <div class="slds-grid slds-grid_vertical">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                                Contract Basis - ASL</legend>
                        <!--<lightning-input-field  field-name={contractBasisIslField} label="Contract Basis - ISL" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>-->
                        <div class="slds-col slds-size_6-of-12">
                            <span>                            
                                <lightning-radio-group name="contractASLGroup"
                                options={contractAslOptions}
                                value={selectedContractBasisAslValue}
                                type="radio"
                                onchange={handleContractAslRadioChange}>
                                </lightning-radio-group>
                            </span>
                        </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Retirees Covered - ASL</legend>
                        <!--<lightning-input-field  field-name={retireesCoveredIslField} label="Retirees Covered - ISL" required="true"
                        variant="label-hidden" onchange={handleInputChange}>
                        </lightning-input-field>-->
                        <div class="slds-col slds-size_2-of-12">
                            <span>                            
                                <lightning-radio-group name="radioGroupretireesASL"
                                options={retireesCoveredASLRecordOptions}
                                value={retireesCoveredASLValue}
                                type="radio"
                                onchange={handleRetireesCoveredASLSelected}>
                                </lightning-radio-group>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <template if:true={displayTerminalLiabilityOptionASL}>
                        <div class="slds-col slds-size_1-of-3">
                            <legend class="slds-form-element__legend slds-form-element__label"> Terminal Liability Option -
                                ASL
                            </legend>
                            <lightning-input-field field-name={terminalLiabilityOptionASLField} variant="label-hidden"
                                label="Terminal Liability Option - ASL"
                        onchange={handleInputChange}>
                            </lightning-input-field>
                        </div>
                    </template>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <div class="slds-grid slds-grid_vertical">
                              <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                                  Current Health Plan Funding Arrangement</legend>
                          <div class="slds-col slds-size_8-of-12">
                              <span>                            
                                  <lightning-radio-group name="radioGroup4"
                                  options={healthPlanFundingOptions}
                                  value={selectedHealthPlanFundingValue}
                                  type="radio"
                                  onchange={healthPlanFundingChange}>
                                  </lightning-radio-group>
                              </span>
                          </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Current Medical Provider Network</legend>
                        <lightning-input-field  field-name={currentMedicalProviderNetworkField} label="Current Medical Provider Network" required="true"
                        variant="label-hidden" onchange={handleInputChange} value={currentMedicalProviderNetworkVal}>
                        </lightning-input-field>
                    </div>
                    </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <h1 class="mainHeader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <!--<h1 class="subHeader">Employer Information</h1>-->
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Current Third Party Administrator</legend>
                        <div>
                            <c-single-select-lookup object-api-name="Account" icon-name="standard:account" selected-value={accountnamevalue} onrecordselection={onAccountSelection} onleavelookup={onLeaveTPALookup}></c-single-select-lookup>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <legend class="slds-form-element__legend slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>
                            Current Pharmacy Benefit Manager</legend>
                            <div>
                                <c-single-select-p-b-m object-api-name="Account" icon-name="standard:account" selected-value={pbmaccountnamevalue} onrecordselection={onPBMSelection} onleavelookup={onLeavePBMLookup}></c-single-select-p-b-m>
                            </div>
